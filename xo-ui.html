<!DOCTYPE html>
<html>
<head>
    <title>Sample</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <script src="glob.js"></script>
    <script src="ee.js"></script>
    <script src="xo.js"></script>
    <script src="xo-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="xo-ui.css" />
</head>
<body>
    <input type="button" id="btnNewGame" value="New game!"/>
    <table border="1" id="xo_table">
        <tr>
            <td id="xo_c_0_0" class="xo-cell"></td>
            <td id="xo_c_1_0" class="xo-cell"></td>
            <td id="xo_c_2_0" class="xo-cell"></td>
        </tr>
        <tr>
            <td id="xo_c_0_1" class="xo-cell"></td>
            <td id="xo_c_1_1" class="xo-cell"></td>
            <td id="xo_c_2_1" class="xo-cell"></td>
        </tr>
        <tr>
            <td id="xo_c_0_2" class="xo-cell"></td>
            <td id="xo_c_1_2" class="xo-cell"></td>
            <td id="xo_c_2_2" class="xo-cell"></td>
        </tr>
    </table>
    <div id="gameStatus" class="xo-log"></div>
</body>
</html>
