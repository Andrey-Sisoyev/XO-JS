<!DOCTYPE html>
<html>
<head>
    <title>Sample</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <script src="glob.js"></script>
    <script src="ee.js"></script>
    <script src="xo.js"></script>
    <script src="xo-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="xo-ui.css" />
</head>
<body>
    <script>
        var gms = new XO();
    </script>
    <input type="button" id="btnNewGame" value="New game!"/>
    <table border="1" id="xo_table">
        <tr>
            <td id="xo_c_0_0" class="xo-cell"></td>
            <td id="xo_c_1_0" class="xo-cell"></td>
            <td id="xo_c_2_0" class="xo-cell"></td>
        </tr>
        <tr>
            <td id="xo_c_0_1" class="xo-cell"></td>
            <td id="xo_c_1_1" class="xo-cell"></td>
            <td id="xo_c_2_1" class="xo-cell"></td>
        </tr>
        <tr>
            <td id="xo_c_0_2" class="xo-cell"></td>
            <td id="xo_c_1_2" class="xo-cell"></td>
            <td id="xo_c_2_2" class="xo-cell"></td>
        </tr>
    </table>
    <div id="gameStatus" class="xo-log"></div>
    <script>
        jQuery("#btnNewGame").bind("click", function(){gms.newGame(1);});
        gms.on("new-game", function(){
            jQuery('.xo-cell').empty();
            gameLog("xo-log-important", "New game started.");
        });
        
        function gameCellId(xx,yy) {
            return "xo_c_" + xx + "_" + yy;
        }
        
        function gameLog(style,message) {
            jQuery('#gameStatus').prepend('<span class="' + style + '">' + message + '</span>');
        }
        
        var x,y;
        for(x = 0; x<3 ; x++) {       
            for(y = 0; y<3 ; y++) {
                (function(xx,yy) {
                    jQuery("#" + gameCellId(xx,yy)).bind("click", function() { gms.makeMove(xx,yy); });
                })(x,y);
            }
        }
        gms.on("move-made", function(xx,yy) {
            var curPlayer = gms.currentPlayer();
            var playerCode = 'x';
            if(curPlayer === -1) playerCode = 'o';
            
            jQuery('#' + gameCellId(xx,yy)).append('<span>' + playerCode + "</span>");
            gameLog("xo-log-ordinary", "Player '" + curPlayer + "' made move (" + xx + "," + yy + ")!");
        });
        
        gms.on("illegal-move", function(xx,yy) {
            gameLog("xo-log-err", "Illegal move!");
        });
        
        gms.on("game-over", function(winner) {
            gameLog("xo-log-important", "Player '" + winner + "' won!");
        });
        
        gms.on("switch-player", function(fromPlayer,toPlayer) {
            gameLog("xo-log-ordinary", "Player's '" + toPlayer + "' turn.");
        });
    </script>
</body>
</html>
